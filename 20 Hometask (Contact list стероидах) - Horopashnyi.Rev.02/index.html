<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task 19</title>
    <link rel="stylesheet" href="common/css/normalize.css" type="text/css" />
    <link rel="stylesheet" href="common/css/skeleton.css" type="text/css" />
    <link rel="stylesheet" href="common/css/dark-theme.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script async src="app.js"></script>
  </head>

  <body>
    <table class="u-full-width" id="usersListTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Surname</th>
          <th>Phone</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <form action="" id="addNewUser">
      <input type="text" id="name" placeholder="name" />
      <input type="text" id="surname" placeholder="surname" />
      <input type="tel" id="phone" placeholder="phone" />
      <input type="email" name="" id="email" placeholder="email" />
    </form>
    <input type="submit" value="Add" id="submit" />

    <script type="text/template" id="userTemplate">
      <tr data-user-id="{{id}}" class="user-row">
          <td>{{name}}</td>
          <td>{{surname}}</td>
          <td>{{phone}}</td>
          <td>{{email}}</td>
      </tr>
    </script>
  </body>
</html>
