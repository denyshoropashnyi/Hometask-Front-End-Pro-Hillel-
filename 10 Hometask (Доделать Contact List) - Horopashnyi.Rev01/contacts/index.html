<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacts</title>
    <link rel="stylesheet" href="../common/css/normalize.css">
    <link rel="stylesheet" href="../common/css/skeleton.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" async></script>
</head>

<body>
    <table class="u-full-width">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Age</th>
                <!-- add new th -->
                <th>Delete contact</th>
            </tr>
        </thead>
        <tbody id="contactsList"></tbody>
        <tfoot>
            <tr>
                <td>
                    <input type="text" id="nameInput">
                </td>
                <td>
                    <input type="text" id="phoneInput">
                </td>
                <td>
                    <input type="number" id="ageInput">
                </td>
                <!-- add new td -->
                <td id="deleteBtnTd">
                    <button id="delContactBtn">Click me to delete</button>
                </td>
            </tr>
            <tr>
                <td colspan="4" class="table-footer">
                    <button id="addContactBtn">Add Contact</button>
                </td>
            </tr>
        </tfoot>
    </table>
    <script type="text/template" id="contactTemplate">
        <tr>
            <td>{{name}}</td>
            <td>{{phone}}</td>
            <td>{{age}}</td>

            <td>{{delete}}</td>

        </tr>
    </script>
</body>

</html>
