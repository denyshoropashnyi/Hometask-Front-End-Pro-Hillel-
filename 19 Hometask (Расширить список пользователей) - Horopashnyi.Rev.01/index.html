<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task 19</title>
    <link rel="stylesheet" href="common/css/normalize.css" type="text/css" />
    <link rel="stylesheet" href="common/css/skeleton.css" type="text/css" />
    <link rel="stylesheet" href="common/css/dark-theme.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <script async src="app.js"></script>
  </head>

  <body>
    <table class="u-full-width" id="usersListTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <ul id="userPosts" class="list"></ul>
    <ul id="userAlbums" class="list"></ul>

    <script type="text/template" id="userTemplate">
      <tr data-user-id="{{id}}" class="user-row">
          <td>{{name}}</td>
          <td>{{phone}}</td>
          <td>{{email}}</td>
      </tr>
    </script>
  </body>
</html>
