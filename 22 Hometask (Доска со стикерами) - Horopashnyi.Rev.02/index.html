<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="common/css/normalize.css" type="text/css" />
    <link rel="stylesheet" href="common/css/skeleton.css" type="text/css" />
    <link rel="stylesheet" href="style.css" type="text/css" />

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script async src="app.js"></script>

    <title>Task 22</title>
  </head>

  <body>
    <form id="blackboardStickerForm">
      <table id="blackboardTable" class="u-full-width">
        <thead id="blackboardTableHead">
          <th>
            <span>Your Work Blackboard</span>
          </th>
        </thead>
        <tbody id="blackboardTableBody"></tbody>
        <tfoot id="blackboardTableFoot">
          <tr>
            <td colspan="2">
              <button type="button" id="createStickerButton" class="createBtn">
                Create New Sticker
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="cancelBtn" type="button">
                Cancel
              </button>
            </td>
            <td>
              <button class="saveBtn" type="button">
                Save
              </button>
            </td>
          </tr>
        </tfoot>
      </table>
    </form>

    <script type="text/template" id="modalStickersTemplate">
      <table id="modalStickersTemplate">
          <tr id = 'modalStickersTemplateTitle'>
            <th>
              <label for="stickerTitleInput">
                <span>Sticker Title</span>
              </label>
            </th>
            <th>
              <input
              type="text"
              id="stickerTitleInput"
              name="stickerTitleInput"
              placeholder="Enter Sticker Title"
              />
            </th>
          </tr>
          <tr id = 'modalStickersTemplateTextarea'>
            <th>
               <label for="descriptionTextarea">
                 <span>Sticker Description</span>
              </label>
              </th>
              <th>
                <textarea
                name="descriptionTextarea"
                id="descriptionTextarea"
                cols="30"
                rows="10"
                placeholder="Enter Sticker description"
                />
              </th>
          </tr>
        </table>
    </script>
    
  </body>
</html>
