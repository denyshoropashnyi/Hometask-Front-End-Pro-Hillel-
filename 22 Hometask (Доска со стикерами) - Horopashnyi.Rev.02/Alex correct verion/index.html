<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="../common/css/normalize.css">
    <link rel="stylesheet" href="../common/css/skeleton.css">
    <link rel="stylesheet" href="../common/css/dark-theme.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="./app.js"></script>
    <title>Notes list</title>
</head>
<body>
    <div class="container u-full-width u-full-height">
        <div class="row heading">
            <button id="addNoteBtn" class="button-primary">Add Note</button>
            <button id="clearAllBtn">Clear All</button>
        </div>
        <div id="field" class="field row u-full-height">
        </div>
    </div>
    <div id="dialog-form" title="Create new note">           
        <form id="addNoteForm">
            <fieldset>
            <label for="title">Title</label>
            <input type="text" name="title" id="title" value="" class="u-full-width">
            
            <label for="description">Description</label>
            <textarea name="description" id="description" rows="10" class="u-full-width note-description"></textarea>
        
            <!-- Allow form submission with keyboard without duplicating the dialog button -->
            <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>
    <script type="text/template" id="noteTemplate">
        <div class="note">
            <span class="delete-note">x</span>
            <h5>{{title}}</h5>
            {{description}}
        </div>
    </script>
</body>
</html>
