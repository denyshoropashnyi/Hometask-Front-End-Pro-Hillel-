<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contacts</title>
    <link rel="stylesheet" href="../common/css/normalize.css">
    <link rel="stylesheet" href="../common/css/skeleton.css">
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js" async></script>
</head>
<body>
    <form id="contactForm">
        <table class="u-full-width">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="contactsList"></tbody>
            <tfoot id="contactsListFooter">
                <tr id="contactFormRow">
                    <td>
                        <input type="hidden" id="idInput" name="idInput">
                        <input type="text" id="nameInput" name="nameInput">
                    </td>
                    <td>
                        <input type="text" id="phoneInput" name="phoneInput">
                    </td>
                    <td>
                        <input type="text" id="emailInput" name="emailInput">
                    </td>
                    <td><input type="submit" value="Save"></td>
                </tr>
            </tfoot>
        </table>
    </form>
    <script type="text/template" id="contactTemplate">
        <tr data-contact-id="{{id}}" class="contact-row {{class}}">
            <td>{{name}}</td>
            <td>{{phone}}</td>
            <td>{{email}}</td>
            <td>
                <button type="button" data-type="edit">Edit</button>
                <button type="button" data-type="delete">Delete</button>
            </td>
        </tr>
    </script>
    <script type="text/template" id="modalTemplate">
        <ul class="modal-content">
                <li>{{id}}</li>
                <li>{{name}}</li>
                <li>{{phone}}</li>
                <li>{{email}}</li>
                <li>{{isActive}}</li>
        </ul>
    </script>
</body>
</html>
